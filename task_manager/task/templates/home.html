{%extends "base.html"%} {%block title%} My Tasks {% endblock %}
 
{%block content%}
<h1>
    My Tasks
</h1>
<br>
<a class="add-button" href="/create_task"><i class="fa fa-plus" aria-hidden="true"></i></a>
<div class="container" style="width: 100%; height:100%">
    <div class="row align-items-center">
        {%if posts|length %}
        {%for post in posts%}
        <br>
        <div class="col-4" style="padding-bottom: 20px;">
            <div class="card">
                <a href="/edit_task?id={{post.id}}" class="button-edit align-self-end"><i class="fa fa-pencil-square-o"
                        aria-hidden="true"></i></a>
                <a href="/api/delete?id={{post.id}}" class="button-close align-self-end"><i class="fa fa-times"
                        aria-hidden="true"></i></a>
                <img 
                    class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZCdCMBeLrZkJzcWy2g7j77L_UAFfCjzojBDOSBN_2zQ&s" alt="...">
                <div clas="card-body">
                    <h5 class="card-title text-center">{{post.title}}</h5>
                    <p class="card-text text-truncate">{{post.content}}</p>
                    <p class="card-text">{{post.date}}</p>
                    <a class="text-end" href="see_more?id={{post.id}}">See more...</a>
                </div>
            </div>
        </div>

        {%endfor%}
        {%else%}
        <p> Não há posts</p>
        {%endif%}
    </div>
</div>  
{%endblock%}
